<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrundbild Webseite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('marek-piwnicki-zbowrjiVx2c-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Halbtransparenter Hintergrund für bessere Lesbarkeit */
            padding: 20px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Willkommen auf meiner Webseite</h1>
    <p>Dies ist ein Beispieltext auf einer Webseite mit einem vollbild Hintergrundbild, das auch auf mobilen Geräten gut aussieht.</p>
</div>
</body>
</html>
